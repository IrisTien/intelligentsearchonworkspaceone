<div class="collapse-panel-container">
    <header class="collapse-panel-header" ng-class="{'collapsed': collapsed, 'non-collapsible': !collapsible}" ng-click="toggleCollapsePanel()">
        <div class="icon-expand-collapse primary-border-color"></div>
        <h3>{{headerlabel}}</h3>
    </header>
    <section ng-transclude class="collapse-panel-content" ng-class="{'collapsed': collapsed, 'non-collapsible': !collapsible}"></section>
</div>
