<div class="app-tile" ng-if="appItemCtrl.app.isMdmApp" ui-sref="apps.details({ appId: '{{appItemCtrl.app.appId}}' })">
    <div class="app-icon" image-load>
        <img ng-src="{{::appItemCtrl.app.icon}}">
    </div>
</div>
<div class="app-tile" ng-if="!appItemCtrl.app.isMdmApp" ng-click="appItemCtrl.launchApp(appItemCtrl.app, $event)">
    <div class="app-icon" image-load>
        <img ng-src="{{::appItemCtrl.app.icon}}">
    </div>
</div>
<!-- the entire app-label will launch the context dialog box, not the icon-dots ::appItemCtrl.app.name-->
<p class="app-label" line-clamp3 lines="2" content="::appItemCtrl.app.name" actionsheet="{uris:{'contextdialogTemplate':(true)}, scope:{app:appItemCtrl.app, favoriteEnabled: appItemCtrl.favoriteEnabled}}"
   contextdialogTemplate="app-v2/components/appItem/favoritesContextDialog.html">
</p>
