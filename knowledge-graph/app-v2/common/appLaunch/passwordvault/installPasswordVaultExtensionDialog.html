<div modal-new="modal-confirmation" class="install-password-vault-extension-dialog">
    <div ng-controller="InstallPasswordVaultExtensionController as ctrl">
        <section class="dialog-container">
            <header class="dialog-header">
                <svg svg-symbol="icon-notify-info" class="icon-appinstall-confirm"></svg>
                <h3>{{'myapps.launch.openApp' | i18n:app.name}}</h3>
                <svg svg-symbol="icon-close-popup" class="modal-popup-close-icon" ng-click="$modal.close()"></svg>
            </header>
            <div class="dialog-body">
                <p ng-bind-html="ctrl.extensionDescription">{{ ctrl.extensionDescription | i18n }}</p>
            </div>
            <footer class="dialog-actions two-action">
                <button class="button-action secondary-action install-password-vault-extension-dialog-cancel-btn" ng-click="$modal.close()">{{'button.cancel' | i18n }}</button>
                <button ng-click="ctrl.openApp();" class="button-action primary-action install-password-vault-extension-dialog-openapp-btn">{{'myapps.launch.title.launch' | i18n }}</button>
            </footer>
        </section>
    </div>
</div>
