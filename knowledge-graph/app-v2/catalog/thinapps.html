<div modal-new="modal-confirmation" class="modal-thinapps-in-package">
    <section class="dialog-container" ng-controller="ThinappsInPackageController as ctrl">
        <header class="dialog-header">
            <h2>{{app.name}}</h2>
            <p class="thinapp-info"><span>{{::'app.thinappsInPackage.info' | i18n}} </span>|  <span> {{'app.thinappsInPackage.noOfAppsInPackage' | i18n:ctrl.visibleCatalogApps.length}} </span></p>

            <div class="search-form modal-thinapp">
                <div>
                    <div class="search-input-bar search-thinapp">
                        <label>
                            <svg svg-symbol="icon-searchglass"></svg>
                        </label>
                        <input type="text"
                               ng-model="ctrl.searchString"
                               placeholder="{{ ::'app.thinappsInPackage.search.placeholder' | i18n }}"
                               class="search-inputfield"
                               autocorrect="off"
                               autocapitalize="off" />
                        <button class="search-clear-button" id="pt-search-clear-button" ng-click="ctrl.clearSearch()" ng-show="ctrl.searchString">
                            <svg svg-symbol="icon-circle-x"></svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <div class="dialog-body">
            <p class="thinapp-info filtered-thinapps-msg" ng-if="ctrl.searchString != ''">{{'app.thinappsInPackage.noOfFilteredAppsInPackage' | i18n:searchResults.length}}</p>
            <div class="catalog">
                <div catalog-item ng-repeat="app in ctrl.visibleCatalogApps | searchThinappPackageFor:ctrl.searchString as searchResults" class="grid-item" appdata="app" modalobj="$modal"></div>
                <!--make sure to have the empty fillers otherwise the last row will not align properly-->
                <div ng-repeat="item in ctrl.emptyCatalogModalFillers" class="grid-item-empty"></div>
            </div>
        </div>
        <footer class="dialog-actions two-action">
            <p class="thinapp-action-desc" line-clamp2 content="::ctrl.instruction" lines="2"></p>
            <div class="thinapps-buttons-container">
                <button class="setting-button secondary-button thinapp-done-btn" ng-click="$modal.close()">{{::'app.thinappsInPackage.button.done' | i18n}}</button>
                <button class="setting-button primary-button thinapp-bookmarkall-btn" ng-click="ctrl.bookmarkAll()">{{::'app.thinappsInPackage.button.bookmarkAll' | i18n}}</button>
            </div>
        </footer>
    </section>
</div>
