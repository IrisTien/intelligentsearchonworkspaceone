<div>
    <div id="people-search-input" class="search-input-bar">
        <label>
            <svg svg-symbol="icon-searchglass"></svg>
        </label>
        <input type="text"
            ng-model="ctrl.query.name"
            ng-click="ctrl.onSearch()"
            ng-change="ctrl.onSearch()"
            placeholder="{{ ::'appCenter.peopleSearch.placeholder' | i18n }}"
            class="search-inputfield"
            autocorrect="off"
            autocapitalize="off" />
        <!--on mobile screen clear text and on desktop screen close search-->
        <button class="search-clear-button people-search-clear-text" ng-click="ctrl.clearText()" ng-show="ctrl.query.name && !ctrl.loading">
            <svg svg-symbol="icon-circle-x"></svg>
        </button>
        <button class="search-clear-button people-search-clear-search" ng-click="ctrl.clearSearch()" ng-show="ctrl.query.name && !ctrl.loading">
            <svg svg-symbol="icon-circle-x"></svg>
        </button>
    </div>
    <div class="search-result-scrim" id="people-pt-search-scrim" ng-show="ctrl.showScrim" search-results-close close="ctrl.closeOnBlur()" show-scrim="ctrl.showScrim"></div>
    <div search-dropdown template-url="app-v2/people/people-search-dropdown.html" ng-show="ctrl.showScrim" search-item="'.search-item-people.active'"></div>
</div>
