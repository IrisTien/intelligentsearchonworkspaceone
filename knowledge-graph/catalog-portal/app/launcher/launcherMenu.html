<ul class="menu">
    <li class="menu-title">{{::'myapp.nav.filterby'|i18n}}</li>
    <li ng-class="{'is-selected':launcherCtrl.selectedCategory.name === 'All apps' && !launcherCtrl.isFilteredByFav}">
        <a ng-click="launcherCtrl.resetFilter()">{{::'myapp.nav.allApps'|i18n}}</a>
    </li>
    <li ng-class="{'is-selected':launcherCtrl.isFilteredByFav}">
        <a class="favFilter" ng-click="launcherCtrl.toggleFilterByFav();">{{::'myapp.nav.favorites'|i18n}}</a>
    </li>
    <li ng-show="launcherCtrl.appCategories.length > 0" class="menu-hrule"></li>
    <li ng-show="launcherCtrl.appCategories.length > 0" class="menu-title">{{::'myapp.nav.categories'|i18n}}</li>
    <li ng-repeat="category in launcherCtrl.appCategories"
        ng-class="{'is-selected':launcherCtrl.selectedCategory.name == category.name}">
        <a title="{{::category.name}}"
           ng-click="launcherCtrl.filterByLabel(category);">{{::category.name}}</a>
    </li>
    <li class="menu-hrule"></li>
</ul>
