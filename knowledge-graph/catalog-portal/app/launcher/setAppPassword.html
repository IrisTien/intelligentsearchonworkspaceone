<div modal class="thinapp-devices footered- modal scrollable- fullscreen-mobile-">
    <div ng-controller="SetAppPasswordController as ctrl">
        <form name="appAuthForm" novalidate class="form-horizontal">
            <section class="dialog typography">
                <div class="dialog-body setAppPassword">
                    <div>
                       <h3>{{'app.setAppPassword.heading' | i18n:ctrl.app.name}}</h3>
                        <p>{{ "app.setAppPassword.instruction" | i18n}}</p>
                    </div>
                    <div class="error-text" ng-show="appAuthForm.$error.unique">{{ "app.setAppPassword.error.passwordsNoMatch" | i18n}}</div>
                    <fieldset>
                        <div class="form-group">
                            <label>{{'app.setAppPassword.label.password' | i18n }}</label>
                            <input class="input-large" id="password1" type="password" ng-model="ctrl.password1" required ng-minlength="3" />
                        </div>
                        <div class="form-group">
                            <label>{{'app.setAppPassword.label.confirmPassword' | i18n }}</label>
                            <input class="input-large" id="password2" type="password" ng-model="ctrl.password2" required ng-minlength="3" />
                        </div>
                    </fieldset>
                </div>
                <footer class="dialog-actions">
                    <button class="link- button large-" ng-click="$modal.cancel()">{{ 'button.cancel' | i18n }}</button>
                    <button class="primary- button large-" ng-click="ctrl.setAppPassword($event)" ng-disabled="appAuthForm.$invalid">{{ 'button.save' | i18n }}</button>
                </footer>
            </section>
        </form>
    </div>
</div>
