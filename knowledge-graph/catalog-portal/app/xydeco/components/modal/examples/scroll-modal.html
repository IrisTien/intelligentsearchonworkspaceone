<div modal-context class="pane">
    <button ng-click="$modal.open('scrollDialog')">Long Dialog</button>
    <!-- the modal template itself, in the DOM but hidden -->
    <div modal="scrollDialog" class="scrollable- headered- footered- modal">
        <div class="dialog typography">
            <div class="dialog-header">
                <h3>Long Modal Dialog</h3>
            </div>
            <div class="dialog-body">
                <p><%= p.0 %></p>
                <p><%= p.1 %></p>
                <p><%= p.2 %></p>
                <p><%= p.3 %></p>
                <p><%= p.4 %></p>
                <p><%= p.5 %></p>
            </div>
            <div class="dialog-actions">
                <button class="primary- button" ng-click="$modal.close()">Ok</button>
            </div>
        </div>
    </div>
</div>
