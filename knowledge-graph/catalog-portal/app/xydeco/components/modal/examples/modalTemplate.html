<div modal class="headered- footered- modal">
    <section class="dialog">
        <header class="dialog-header">
            <h3>Modal Dialog</h3>
        </header>
        <div class="dialog-body">
            <p>{{ message }}</p>
        </div>
        <footer class="dialog-actions">
            <button class="link- button" ng-click="$modal.close()">Cancel</button>
            <button class="primary- button" ng-click="$modal.close(true)">Ok</button>
        </footer>
    </section>
</div>
