<div modal-new="modal-confirmation">
    <section class="dialog-container" ng-controller="ViewDesktopLaunchController as ctrl">
        <header class="dialog-header">
            <svg svg-symbol="icon-notify-info" class="icon-appinstall-confirm"></svg>
            <h3>{{'myapps.launch.openApp' | i18n:app.name}}</h3>
        </header>
        <div class="dialog-body">
            <p ng-bind-html="ctrl.byViewClientDescription"></p>
        </div>
        <footer class="dialog-actions two-action">
            <button class="button-action secondary-action" ng-click="$modal.close()">{{ 'appCenter.cancel' | i18n }}</button>
            <button class="button-action primary-action" ng-click="ctrl.launchByViewClient();">{{'button.openHorizonView' | i18n }}</button>
        </footer>
    </section>
</div>
