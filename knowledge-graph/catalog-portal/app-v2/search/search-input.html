<div>
    <div class="search-input-bar">
        <label>
            <svg svg-symbol="icon-searchglass"></svg>
        </label>
        <input type="text"
            ng-model="ctrl.query.name"
            ng-change="ctrl.onsearch()"
            ng-model-options="{ debounce: 500 }"
            placeholder="{{ ::'appCenter.search.placeholder' | i18n }}"
            class="search-inputfield"
            autocorrect="off"
            autocapitalize="off" />
        <button class="search-clear-button" id="pt-search-clear-button" ng-click="ctrl.xButtonClearSearch()" ng-show="ctrl.query.name">
            <svg svg-symbol="icon-circle-x"></svg>
        </button>
    </div>
    <div class="search-result-scrim" id="pt-search-scrim" ng-show="ctrl.query.name.length >=1" search-results-close close="ctrl.clearSearchResults()" show-scrim="ctrl.query.name.length >=1"></div>
    <div class="search-results-placeholder" ng-show="ctrl.query.name.length == 0">
        <ng-include src="'app-v2/svgincludes/illo-start-search.html'" class="icon-start-search"></ng-include>
        <p>{{ ::'appCenter.searchApps' | i18n }}</p>
    </div>
    <div search-dropdown template-url="app-v2/search/search-dropdown.html" search-item="'.search-item-app.active'" ng-if="ctrl.query.name.length"></div>
</div>
