<div class="search-results">
    <div id="search-container">
        <div id="search-spinner-container" class="apps-loading spinner-foreground" style="display: none;">
            <div ng-include="'app-v2/common/spinner.html'"></div>
        </div>
        <div ng-repeat="app in ctrl.apps track by $index+app.appId+app.categoryName" class="search-item-app" ng-include="'app-v2/search/search-item.html'"></div>
        <div class="search-empty-result" ng-if="ctrl.noResults">
            <ng-include src="'app-v2/svgincludes/illo-empty-search.html'" class="illo-empty-search"></ng-include>
            <p>{{ ::'appCenter.search.noResults' | i18n }}</p>
        </div>
    </div>
</div>
