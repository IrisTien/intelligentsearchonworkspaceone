<section class="content-container details-people">
    <div class="page-breadcrumb-bar" ng-if="!userDetailsCtrl.isAWJadeDesktop">
        <div class="content">
            <h2 class="page-breadcrumb-text"></h2>
        </div>
    </div>
    <div class="content-container-scrollable" currentview="details-people">
        <div class="content">
        <section class="user-detail-header">
            <div class="preview-user-detail-header-avatar preview-animating-bg">
            </div>
            <div class="people-details-header-content-mobile" ng-if="!userDetailsCtrl.isAWJadeDesktop">
                <p class="preview-user-detail-header-text preview-animating-bg"></p>
                <p class="preview-user-detail-header-text preview-animating-bg"></p>
            </div>
            <div class="people-details-header-content">
                <p class="preview-user-detail-header-name-style preview-animating-bg"></p>
                <p class="preview-user-detail-description preview-animating-bg"></p>
            </div>

        </section><!--end of user-detail-page-header -->

        <!-- tabs for the two sections -->
        <nav class="user-profile-tabs">
            <div class="user-profile-tab profile"><p class="preview-profile preview-animating-bg"></p></div>
            <div class="user-profile-tab organization"><p class="preview-organization preview-animating-bg"></p></div>
        </nav>

        <section class="user-detail-profile-section">
            <div class="user-detail-profile-content">
                <!-- email section : removed all the copy email logic as it is for desktop/browser -->
                <div class="user-detail-profile-item" ng-repeat="item in [1,2,3,4,5,6,7,8,9]">
                    <p class="preview-user-detail-profile-item-label preview-animating-bg"></p>
                    <p class="preview-user-detail-profile-item-content preview-animating-bg"></p>
                </div>
            </div>
        </section>

        <section class="user-detail-org-section">
            <div class="preview-user-org-item" ng-repeat="reportee in [1,2,3,4,5]">
                <div class="preview-user-org-item-avatar preview-animating-bg"></div>
                <p class="preview-user-org-item-name preview-animating-bg"></p>
                <p class="preview-user-org-item-title preview-animating-bg"></p>
            </div>
        </section>
    </div>
    </div>
</section>
