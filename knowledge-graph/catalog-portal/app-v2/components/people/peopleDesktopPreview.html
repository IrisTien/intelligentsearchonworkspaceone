<section class="preview-content-container people">
        <div class="content">
            <!-- people team section -- peers -->
            <div class="people-team-section people-peer-panel">
                <h2 class="section-headline-style2 people-team-header">
                    <p class="preview-people-team-header preview-animating-bg"></p>
                </h2>
                <div class="grid-container">
                    <div class="grid-item people-team-item" ng-repeat="peer in [1,2,3,4,5,6,7,8]">
                        <div class="preview-people-avatar preview-animating-bg"></div>
                        <p class="preview-user-item-name preview-animating-bg"></p>
                        <p class="preview-user-item-title preview-animating-bg"></p>
                    </div>
                    <div ng-repeat="item in [1,2,3,4,5,6]" class="grid-item-empty"></div>
                </div>
            </div>

            <div class="people-team-section people-manager-panel">
                <h2 class="section-headline-style2 people-team-header">
                    <p class="preview-people-team-header preview-animating-bg"></p>
                </h2>
                <div class="grid-container">
                    <div class="grid-item people-team-item" ng-repeat="manager in [1]">
                        <div class="preview-people-avatar preview-animating-bg"></div>
                        <p class="preview-user-item-name preview-animating-bg"></p>
                        <p class="preview-user-item-title preview-animating-bg"></p>
                    </div>
                    <div ng-repeat="item in [1,2,3,4,5,6]" class="grid-item-empty"></div>
                </div>
            </div>
        </div>
</section>
