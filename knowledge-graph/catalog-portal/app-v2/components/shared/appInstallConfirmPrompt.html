<div modal-new class="hub-modal-container hub-modal-install-confirmation">
    <section class="dialog-container" stop-event="click">
        <div class="dialog-body">
            <p class="hub-install-confirm-modal-title modal-content-text">{{ ::title }}</p>
            <h3 class="install-app-name no-ellipsis">{{ ::name }}</h3>
            <p class="modal-content-text" ng-if="size"> {{ ::sizeMessage }}</p>
            <p class="modal-content-text" ng-if="price">{{ 'app.details.label.price' + ':' + price }}</p>
            <p class="modal-content-text">{{ ::installMessage }}</p>
        </div>
        <footer class="dialog-actions two-action">
            <div class="button-action secondary-action modal-button-secondary" ng-click="modal.cancel()">{{ ::'appCenter.cancel' | i18n }}</div>
            <div class="button-action primary-action modal-button-primary" ng-click="modal.close(true)">{{ ::'appCenter.install' | i18n }}</div>
        </footer>
    </section>
</div>
